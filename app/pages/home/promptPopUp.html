<div class="pop-wrapper">
	<ion-item>
		<h3>Quick add record</h3>
	</ion-item>
	<ion-item>
		<ion-input type="text" placeholder="Description"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="number" placeholder="Amount"></ion-input>
	</ion-item>
	<ion-row radio-group>
		<ion-col width-50>
			<ion-item>
				<ion-label>Expense</ion-label>
				<ion-radio value="expense" checked></ion-radio>
			</ion-item>
		</ion-col>
		<ion-col width-50>
			<ion-item>
				<ion-label>Income</ion-label>
				<ion-radio value="income"></ion-radio>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col width=50>
			<button ion-button full round (click)="closePopUp()">Cancel</button>
		</ion-col>
		<ion-col width=50>
			<button ion-button full round>Save</button>
		</ion-col>
	</ion-row>
</div>
